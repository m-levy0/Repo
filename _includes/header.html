<header class="site-header">
	<!-- Site navigation -->
	<div class="site-nav">
		{% if page.url == "/" %}
		{% for item in site.data.settings.menu_settings.menu_items %}
		<a href="{{ item.url }}">{{ item.title }}</a>
		{% endfor %}
		{% endif %}
		{% if page.url == "/info" %}
		{% for item in site.data.settings.menu_settings.menu_items2 %}
		<a href="{{ item.url }}">{{ item.title }}</a>
		{% endfor %}
		{% endif %}
	</div>
</header>
